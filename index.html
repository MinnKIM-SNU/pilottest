<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Forced‑choice Audio Perception Experiment</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap">
  <style>
    body{font-family:"Noto Sans JP",sans-serif;text-align:center;padding:2rem;line-height:1.6}
    #choiceArea button{font-size:1.6rem;margin:1rem;padding:.6rem 2.5rem;border:2px solid #444;border-radius:.5rem;cursor:pointer}
    #choiceArea button:hover{background:#eee}
    .hidden{display:none}
    #feedback.correct{color:#009900;font-weight:bold}
    #feedback.wrong{color:#d40000;font-weight:bold}
    #loading{font-weight:bold}
  </style>
</head>
<body>
  <h1>Auditory Perception Experiment</h1>

  <p id="loading">CSV 로딩 중...</p>

  <!-- ▶ Start screen -->
  <section id="startArea" class="hidden">
    <p>준비가 되면 <strong>Start</strong>를 누르세요.</p>
    <button id="startBtn" disabled>Start</button>
  </section>

  <!-- ▶ Phase transition screen -->
  <section id="phaseArea" class="hidden">
    <p id="phaseMsg"></p>
    <button id="phaseNextBtn">다음</button>
  </section>

  <!-- ▶ Trial screen -->
  <section id="trialArea" class="hidden">
    <p id="instruction">어느 쪽으로 들리는지 선택하세요.</p>
    <div id="choiceArea"></div>
    <p id="feedback" class="hidden"></p>
  </section>

  <!-- ▶ Finish -->
  <section id="finishArea" class="hidden">
    <h2>실험이 종료되었습니다!</h2>
    <p>아래 버튼을 눌러 응답을 CSV 파일로 저장하세요.</p>
    <button id="downloadBtn">Download results.csv</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
  /* ====== CONFIG ====== */
  const CSV_PATH   = 'example.csv';
  const AUDIO_DIR  = 'audio/';
  const AUDIO_DELAY = 200;
  const SOUND_OK   = 'okay.mp3';
  const SOUND_BEEP = 'beep.mp3';

  /* ====== STATE ====== */
  let trials = [];
  let idx = -1;
  const logs = [];
  let firstTrainIdx = 0;
  let firstPostIdx  = 0;
  let currentAudio  = null;
  let trainMsgShown = false;
  let postMsgShown  = false;

  const $ = sel => document.querySelector(sel);

  /* Fisher–Yates */
  const shuffle = a=>{for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;};

  /* ====== LOAD CSV ====== */
  async function loadCSV(){
    try{
      const text = await fetch(CSV_PATH).then(r=>r.text());
      const data = Papa.parse(text,{header:true,skipEmptyLines:true}).data;
      const pre   = shuffle(data.filter(d=>d.phase.trim()==='pre'));
      const train = shuffle(data.filter(d=>d.phase.trim()==='train'));
      const post  = shuffle(data.filter(d=>d.phase.trim()==='post'));
      firstTrainIdx = pre.length;
      firstPostIdx  = pre.length + train.length;
      trials = [...pre,...train,...post];

      $('#loading').classList.add('hidden');
      $('#startBtn').disabled = false;
      $('#startArea').classList.remove('hidden');
    }catch(e){ $('#loading').textContent = 'CSV 로드 실패: '+e; }
  }

  /* ====== AUDIO ====== */
  function playAudio(file){
    const src = file.includes('/') ? file : AUDIO_DIR+file;
    if(currentAudio){ currentAudio.pause(); currentAudio=null; }
    currentAudio = new Audio(src);
    currentAudio.play().catch(err=>console.error('Audio error',err));
  }

  /* ====== PHASE MESSAGE ====== */
  function showPhaseMsg(type){
    // hide trial visuals fully
    $('#trialArea').classList.add('hidden');

    const msg = type==='train'
      ? '지금부터는 <strong>트레이닝</strong>이 진행됩니다.<br>다음 버튼을 눌러 진행하세요.'
      : '지금부터는 <strong>확인 테스트</strong>를 진행합니다.<br>다음 버튼을 눌러 진행하세요.';
    $('#phaseMsg').innerHTML = msg;
    $('#phaseArea').classList.remove('hidden');
    $('#phaseNextBtn').onclick = ()=>{
      $('#phaseArea').classList.add('hidden');
      nextTrial();
    };
  }

  /* ====== TRIAL FLOW ====== */
  function startExp(){
    $('#startArea').classList.add('hidden');
    idx=-1; nextTrial();
  }

  function nextTrial(){
    idx++;

    if(idx===firstTrainIdx && !trainMsgShown){ trainMsgShown=true; return showPhaseMsg('train'); }
    if(idx===firstPostIdx  && !postMsgShown ){ postMsgShown=true;  return showPhaseMsg('post'); }

    if(idx>=trials.length) return finishExp();

    const t = trials[idx];

    // reset trial screen
    $('#instruction').classList.remove('hidden');
    $('#feedback').classList.add('hidden');
    const choiceArea = $('#choiceArea');
    choiceArea.innerHTML='';

    [t.opt1,t.opt2].forEach(opt=>{
      const b=document.createElement('button');
      b.textContent=opt;
      b.onclick=()=>handleChoice(t,opt);
      choiceArea.appendChild(b);
    });

    $('#trialArea').classList.remove('hidden');
    setTimeout(()=>playAudio(t.audio),AUDIO_DELAY);
  }

  function handleChoice(trial,choice){
    const isTrain = trial.phase.trim()==='train';
    const correct = choice===trial.answer;

    logs.push({type:trial.type,audio:trial.audio,cue1:trial.cue1,cue2:trial.cue2,phase:trial.phase,choice,correct:isTrain?correct:''});

    // hide instruction & choices
    $('#instruction').classList.add('hidden');
    $('#choiceArea').innerHTML='';

    const fb=$('#feedback');
    fb.textContent = correct? '정답입니다!':'정답이 아닙니다';
    fb.className   = correct? 'correct':'wrong';
    fb.classList.remove('hidden');

    if(isTrain){
      playAudio(correct?SOUND_OK:SOUND_BEEP);
      setTimeout(()=>nextTrial(),3500);
    }else{
      setTimeout(()=>nextTrial(),300); // 짧게 바로 다음으로
    }
  }

  /* ====== FINISH & DOWNLOAD ====== */
  function finishExp(){
    $('#trialArea').classList.add('hidden');
    $('#finishArea').classList.remove('hidden');
  }
  function downloadCSV(){
    const header='type,audio,cue1,cue2,phase,choice,correct\n';
    const rows=logs.map(l=>[l.type,l.audio,l.cue1,l.cue2,l.phase,l.choice,l.correct].join(',')).join('\n');
    const blob=new Blob([header+rows],{type:'text/csv'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=url; a.download='results.csv'; a.click();
    URL.revokeObjectURL(url);
  }

  /* ====== BINDINGS & INIT ====== */
  $('#startBtn').onclick=startExp;
  $('#downloadBtn').onclick=downloadCSV;
  loadCSV();
  </script>
</body>
</html>
