<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Forced‑choice Audio Perception Experiment</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Google Font: 일본어 글리프 포함 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap">
  <style>
    body{font-family:"Noto Sans JP",sans-serif;text-align:center;padding:2rem;line-height:1.6}
    #choiceArea button{font-size:1.6rem;margin:1rem;padding:.6rem 2.5rem;border:2px solid #444;border-radius:.5rem;cursor:pointer}
    #choiceArea button:hover{background:#eee}
    .hidden{display:none}
    #feedback.correct{color:#009900;font-weight:bold}
    #feedback.wrong{color:#d40000;font-weight:bold}
  </style>
</head>
<body>
  <h1>Auditory Perception Experiment</h1>

  <!-- ▶▶ START SCREEN ◀◀ -->
  <section id="startArea">
    <p>준비가 되었으면 <strong>Start</strong>를 눌러 주세요.</p>
    <button id="startBtn">Start</button>
  </section>

  <!-- ▶▶ PHASE TRANSITION SCREEN ◀◀ -->
  <section id="phaseArea" class="hidden">
    <p id="phaseMsg"></p>
    <button id="phaseNextBtn">다음</button>
  </section>

  <!-- ▶▶ TRIAL SCREEN ◀◀ -->
  <section id="trialArea" class="hidden">
    <p id="instruction">어느 쪽으로 들리는지 선택하세요.</p>
    <div id="choiceArea"></div>
    <p id="feedback" class="hidden"></p>
  </section>

  <!-- ▶▶ FINISH SCREEN ◀◀ -->
  <section id="finishArea" class="hidden">
    <h2>실험이 종료되었습니다!</h2>
    <p>아래 버튼을 눌러 응답을 CSV 파일로 저장하세요.</p>
    <button id="downloadBtn">Download results.csv</button>
  </section>

  <!-- Papa Parse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
  // ▒▒ 실험 설정 ▒▒
  const CSV_PATH    = 'example.csv';   // trial 정의 CSV
  const AUDIO_DIR   = 'audio/';        // 오디오 폴더
  const AUDIO_DELAY = 200;             // 버튼 → 오디오 딜레이(ms)

  const SOUND_OK   = 'okay.mp3';       // 정답 피드백
  const SOUND_BEEP = 'beep.mp3';       // 오답 피드백

  // ▒▒ 전역 변수 ▒▒
  let trials = [];               // 전체 trial 배열 (pre → train → post)
  let idx    = -1;               // 현재 trial 인덱스
  const logs = [];               // 응답 로그
  let firstTrainIdx = 0;         // train 시작 인덱스
  let firstPostIdx  = 0;         // post 시작 인덱스

  /* Fisher‑Yates 셔플 */
  const shuffle = arr => { for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]];} return arr; };

  /* CSV 로딩 */
  function loadCSV(){
    fetch(CSV_PATH)
      .then(r=>r.text())
      .then(text=>{
        const data = Papa.parse(text,{header:true,skipEmptyLines:true}).data;
        const pre   = shuffle(data.filter(d=>d.phase.trim()==='pre'));
        const train = shuffle(data.filter(d=>d.phase.trim()==='train'));
        const post  = shuffle(data.filter(d=>d.phase.trim()==='post'));
        firstTrainIdx = pre.length;
        firstPostIdx  = pre.length + train.length;
        trials = [...pre,...train,...post];
      });
  }

  /* 실험 시작 */
  function startExp(){
    document.getElementById('startArea').classList.add('hidden');
    nextTrial();
  }

  /* PHASE 안내 화면 */
  function showPhaseMsg(phase){
    const msgEl = document.getElementById('phaseMsg');
    msgEl.innerHTML = phase==='train'
      ? '지금부터는 <strong>트레이닝</strong>이 진행됩니다.<br>다음 버튼을 클릭하여 진행하세요.'
      : '지금부터는 <strong>확인 테스트</strong>를 진행합니다.<br>다음 버튼을 클릭하여 진행하세요.';

    document.getElementById('phaseArea').classList.remove('hidden');
    document.getElementById('phaseNextBtn').onclick = () => {
      document.getElementById('phaseArea').classList.add('hidden');
      nextTrial();
    };
  }

  /* 다음 trial 실행 */
  function nextTrial(){
    idx++;

    // phase 전환 체크
    if(idx === firstTrainIdx){ showPhaseMsg('train'); return; }
    if(idx === firstPostIdx){ showPhaseMsg('post'); return; }

    if(idx >= trials.length){ finishExp(); return; }

    const t = trials[idx];

    // Trial UI 표시
    document.getElementById('trialArea').classList.remove('hidden');

    // 선택지 버튼 그리기
    const wrap = document.getElementById('choiceArea');
    wrap.innerHTML = '';
    [t.opt1, t.opt2].forEach(opt=>{
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = ()=> handleChoice(t,opt);
      wrap.appendChild(btn);
    });

    // 오디오 재생 (delay)
    setTimeout(()=>{
      new Audio(AUDIO_DIR + t.audio).play();
    }, AUDIO_DELAY);
  }

  /* 응답 처리 */
  function handleChoice(trial,choice){
    const isTrain = trial.phase.trim()==='train';
    const correct = choice === trial.answer;

    // 로그 기록
    logs.push({
      type:trial.type,
      audio:trial.audio,
      cue1:trial.cue1,
      cue2:trial.cue2,
      phase:trial.phase,
      choice,
      correct: isTrain ? correct : ''
    });

    const fbEl = document.getElementById('feedback');
    fbEl.classList.add('hidden');

    if(isTrain){
      fbEl.textContent = correct ? '정답입니다!' : '정답이 아닙니다';
      fbEl.className = correct ? 'correct' : 'wrong';
      fbEl.classList.remove('hidden');
      new Audio(AUDIO_DIR + (correct ? SOUND_OK : SOUND_BEEP)).play();
      setTimeout(()=>{ fbEl.classList.add('hidden'); nextTrial(); }, 3500); // ★ 3.5초 대기 후 다음 trial
    }else{
      nextTrial();
    }
  }

  /* 실험 종료 */
  function finishExp(){
    document.getElementById('trialArea').classList.add('hidden');
    document.getElementById('finishArea').classList.remove('hidden');
  }

  /* 결과 CSV 다운로드 */
  function downloadCSV(){
    const header = 'type,audio,cue1,cue2,phase,choice,correct\n';
    const rows = logs.map(l=>[l.type,l.audio,l.cue1,l.cue2,l.phase,l.choice,l.correct].join(',')).join('\n');
    const blob = new Blob([header+rows],{type:'text/csv'});
    const url  = URL.createObjectURL(blob);
    const a    = document.createElement('a');
    a.href = url;
    a.download = 'results.csv';
    a.click();
    URL.revokeObjectURL(url);
  }

  /* 이벤트 */
  document.getElementById('startBtn').onclick    = startExp;
  document.getElementById('downloadBtn').onclick = downloadCSV;

  /* 초기화 */
  loadCSV();
  </script>
</body>
</html>
